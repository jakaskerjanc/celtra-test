<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celtra demo</title>
    <script src="c-slider-container.js"></script>
    <script src="c-slider.js"></script>
    <script defer src="demo-script.js"></script>
  </head>
  <body>
    <h1 class="title">Slider demo</h1>
    <c-slider-container radius="100" id="slider-container">
      <c-slider
        id="slider1"
        min="100"
        max="200"
        step="1"
        color="red"
        value="150"
        label="Demo"
      ></c-slider>
      <c-slider
        id="slider2"
        min="1"
        max="1000"
        step="100"
        color="lightblue"
        value="150"
        label="Demo z dolgim imenom"
      ></c-slider>
      <c-slider
        min="100"
        max="250"
        step="1"
        color="green"
        value="150"
        label="Tretji slider"
      ></c-slider>
    </c-slider-container>

    <div class="demo-panel">
      Demo slider 1 control:
      <input
        id="input"
        type="number"
        label="Slider 1 control"
        style="width: 20%"
      />

      <div style="padding-top: 0.5rem">
        <button onclick="addSlider()">Add random slider</button>
        <button onclick="removeSlider()">Remove slider</button>
      </div>
    </div>
  </body>
</html>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  .demo-panel {
    padding: 1rem;
    width: fit-content;
  }
</style>
